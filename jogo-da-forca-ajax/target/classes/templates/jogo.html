<!DOCTYPE html>
<html lang="pt-br"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/padrao.css}">
    <link rel="stylesheet" th:href="@{/css/jogo.css}">
	<title>Jogo da forca</title>
</head>
<body>

	<th:block th:replace="fragments/header :: nav"></th:block>
	
	
	<div th:if="${numDePalavras == 0}" class="container">
		<h5 style="color: green; font-family:'Press Start 2P'">Nao tem palavras cadastradas</h5>
	</div>
	
	<main class="game container" th:attr="data-qtd-palavra-cadastradas=${numDePalavras}, data-url=@{/palavras/random}">
		<th:block th:unless="${numDePalavras == 0}">
			<div class="row box-status-game">
				<div class="col-sm-12">
					Tema:
					<span id="tema" class="valor-status-game"></span>
				</div>
				<div class="col-sm-12">
					n√≠vel:
					<span id="nivel" class="valor-status-game"></span>
				</div>
				<div class="col-sm-12">
					chances:
					<span id="chances" class="valor-status-game"></span>
				</div>
			</div>
			
			
			<div class="palavra row">
				<div class="col-sm-12 text-center">
					<span class="palavra-underlines">_______</span>
				</div>
			</div>
			
			<div class="chute-box">
				<div class="row justify-content-center">
					<div class="col-sm-12 text-center">
						<span id="chute-output-message"></span>
					</div>
					<div class="form-group col-sm-8 col-md-5 col-lg-3">
						<input id="input-chute" type="text" class="form-control" autocomplete="off"/>
					</div>
				</div>
				<div class="row justify-content-center">
					<button class="btn btn-light" id="btn-chute">Chutar</button>
				</div>
			</div>
		</th:block>
	</main>
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script th:src="@{/js/jogo.js}"></script>

</body>
</html>
